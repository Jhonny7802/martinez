[phases.setup]
nixPkgs = ['php81', 'php81Extensions.bcmath', 'php81Extensions.ctype', 'php81Extensions.fileinfo', 'php81Extensions.json', 'php81Extensions.mbstring', 'php81Extensions.openssl', 'php81Extensions.pdo', 'php81Extensions.pdo_mysql', 'php81Extensions.tokenizer', 'php81Extensions.xml', 'php81Extensions.zip', 'nodejs-18_x', 'npm-9_x']

[phases.build]
cmds = [
    'npm ci',
    'npm run production',
    'composer install --no-dev --optimize-autoloader'
]

[phases.start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'

[variables]
PHP_VERSION = "8.1"
